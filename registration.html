<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="images/logo.jpg" alt="Sweets Era Logo" class="logo-img">
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="registration.html">Log In</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
          <li><a href="extra.html">Limited Edition</a></li>
          <li><a href="checkout.html" class="cart-icon">ðŸ›’</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login & Registration Page -->
  <main class="auth-page">
    <div class="auth-container">
      <h2 id="form-title">Login</h2>
      <!-- Login Form -->
      <form class="auth-form" id="login-form">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Enter your username" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <button type="button" class="auth-btn" id="login-btn">Log In</button>
      </form>

      <!-- Registration Form -->
      <form class="auth-form hidden" id="registration-form">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" placeholder="Enter your username" required>
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" placeholder="Enter your email" required>
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" placeholder="Enter your password" required>
        <label for="reg-confirm-password">Confirm Password</label>
        <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>
        <button type="button" class="auth-btn" id="register-btn">Register</button>
      </form>

      <!-- Toggle between Login and Registration -->
      <div class="toggle-link">
        <span id="toggle-to-register">Don't have an account? Register here</span>
        <span id="toggle-to-login" class="hidden">Already have an account? Log in</span>
      </div>
    </div>
  </main>

  <script>
    // Handle form toggle
    const toggleToRegister = document.getElementById("toggle-to-register");
    const toggleToLogin = document.getElementById("toggle-to-login");
    const loginForm = document.getElementById("login-form");
    const registrationForm = document.getElementById("registration-form");
    const formTitle = document.getElementById("form-title");

    toggleToRegister.addEventListener("click", function() {
      loginForm.classList.add("hidden");
      registrationForm.classList.remove("hidden");
      formTitle.textContent = "Register";
      toggleToRegister.classList.add("hidden");
      toggleToLogin.classList.remove("hidden");
    });

    toggleToLogin.addEventListener("click", function() {
      registrationForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      formTitle.textContent = "Login";
      toggleToLogin.classList.add("hidden");
      toggleToRegister.classList.remove("hidden");
    });

    // Handle Login
    document.getElementById("login-btn").addEventListener("click", function() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      if (username && password) {
        alert("Login successful!");
        window.location.href = "home.html"; // Redirect to the correct home page
      } else {
        alert("Please enter your username and password.");
      }
    });

    // Handle Registration
    document.getElementById("register-btn").addEventListener("click", function() {
      const username = document.getElementById("reg-username").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const confirmPassword = document.getElementById("reg-confirm-password").value;
      if (username && email && password && confirmPassword) {
        if (password === confirmPassword) {
          alert("Registration successful!");
          window.location.href = "home.html"; // Redirect to the home page
        } else {
          alert("Passwords do not match.");
        }
      } else {
        alert("Please fill in all the fields.");
      }
    });
  </script>

  <!-- Footer -->
<footer>
  <div class="footer-container">
    <div class="footer-info">
      <p>&copy; 2024 Sweets Era. All rights reserved.</p>
    </div>
    <div class="footer-social">
      <a href="https://facebook.com" target="_blank" class="social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>

</body>
</html>
