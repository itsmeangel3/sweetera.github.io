<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Other head content... -->
</head>
<body>
  <!-- Header -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="images/logo.jpg" alt="Sweets Era Logo" class="logo-img">
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="registration.html">Log In</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
          <li><a href="extra.html">Limited Edition</a></li>
          <li><a href="checkout.html" class="cart-icon">ðŸ›’</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Checkout Page -->
  <main class="checkout-page">
    <h2>Checkout</h2>
    <div id="checkout-items"></div>
    <p id="checkout-total"></p>
    <form class="checkout-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
      <label for="address">Address:</label>
      <textarea id="address" placeholder="Enter your address" required></textarea>
      <label for="payment">Payment Method:</label>
      <select id="payment" required>
        <option value="gcash">Gcash</option>
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cod">Cash on Delivery</option>
      </select>
      <button type="submit" class="place-order-btn">Place Order</button>
    </form>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
      const totalPrice = localStorage.getItem("totalPrice");
      const checkoutItemsContainer = document.getElementById("checkout-items");
      const checkoutTotal = document.getElementById("checkout-total");

      // Display Cart Items
      cartItems.forEach((item) => {
        const itemEl = document.createElement("div");
        // Display item name, price in â‚± format, and quantity
        itemEl.textContent = `${item.name} - â‚±${(parseFloat(item.price.slice(1)) * item.quantity).toFixed(2)} (x${item.quantity})`;
        checkoutItemsContainer.appendChild(itemEl);
      });

      // Display total price in â‚± format
      checkoutTotal.textContent = `Total: â‚±${parseFloat(totalPrice).toFixed(2)}`;
    });
  </script>

  <!-- Footer -->
<footer>
  <div class="footer-container">
    <div class="footer-info">
      <p>&copy; 2024 Sweets Era. All rights reserved.</p>
    </div>
    <div class="footer-social">
      <a href="https://facebook.com" target="_blank" class="social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>

</body>
</html>
